<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galleri</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="wrapper">
        <header>
            <nav class="nav__">
                <input class="nav__search__bar" type="text" placeholder="Search...">
            </nav>
            
        </header>
        <main>
            <section class="explore__section">
                <h1 class="explore__header">Explore</h1>
                <div class="explore__container">
                    <a class="explore__links" href="#">Lifestyle</a>
                    <a class="explore__links" href="#">Food</a>
                    <a class="explore__links" href="#">Home</a>
                    <a class="explore__links" href="#">Travel</a>
                    <a class="explore__links" href="#">More</a>
                </div>
            </section>
            <article class="gallery__article">
                <div class="gallery__container">
                    <div class="gallery__column">
                        <img src="images/welcomeimage.jpg" alt="">
                        <img src="images/aestheticimage.jpg" alt="">
                        <img src="images/flowers.jpg" alt="">
                    </div>
                
                    <div class="gallery__column">
                        <img src="images/plant.jpg" alt="">
                        <img src="images/coolimage.jpg" alt="">
                        <img src="images/fisheye.jpg" alt="">
                        <img src="images/jungle.jpg" alt="">
                        <img src="images/cowboybepop.jpg" alt="">
                    </div>
                    <div class="gallery__column">
                        <img src="images/leafs.jpg" alt="">
                        <img src="images/noparking.jpg" alt="">
                        <img src="images/instrument.jpg" alt="">
                        <img src="images/drt.jpg" alt="">
                        <img src="images/cactus.jpg" alt="">
                    </div>
                    <div class="gallery__column">
                        <img src="images/mango.jpg" alt="">
                        <img src="images/seeds.jpg" alt="">
                        <img src="images/peaceimage.jpg" alt="">
                        <img src="images/botany.jpg" alt="">
                    </div>
                </div>
            </article>
        </main>
        <hr class="nav__underline">
        <footer class="footer__">

        </footer>
    </div>
</body>
</html>
